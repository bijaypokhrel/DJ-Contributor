<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbPersonContactList extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						ctbPersonContacts: [],
						editingCtbPersonContact: null,
					};
					this.handleUiEditCtbPersonContact =
						this.handleUiEditCtbPersonContact.bind(this);
				}

				componentDidMount() {
					this.fetchCtbPersonContacts();
				}

				fetchCtbPersonContacts() {
					var query_request = `
						query{
							ctbPersonContacts{
								id,
								fromDate,
								toDate
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((res) => {
							this.setState({
								ctbPersonContacts: res.data.ctbPersonContacts,
							});
						});
				}

				handleUiEditCtbPersonContact(ctbPersonContact) {
					this.setState({ editingCtbPersonContact: ctbPersonContact });
				}

				render() {
					const { ctbPersonContacts, editingCtbPersonContact } = this.state;
					return (
						<div>
							<h1>App Ctb Persons Contacts </h1>
							<div>{JSON.stringify(this.state)}</div>
							<ul>
								{ctbPersonContacts.map((ctbPersonContact) => (
									<li key={ctbPersonContact.id}>
										{ctbPersonContact.fromDate} - {ctbPersonContact.toDate}
										<button
											onClick={() =>
												this.handleUiEditCtbPersonContact(ctbPersonContact)
											}
										>
											Edit
										</button>
									</li>
								))}
							</ul>
							{editingCtbPersonContact && (
								<div>
									Text: {this.state.editingCtbPersonContact.fromDate} <br />
									Link: {this.state.editingCtbPersonContact.toDate}
								</div>
							)}
						</div>
					);
				}
			}

			ReactDOM.render(
				<CtbPersonContactList />,
				document.getElementById('root')
			);
		</script>
	</body>
</html>
