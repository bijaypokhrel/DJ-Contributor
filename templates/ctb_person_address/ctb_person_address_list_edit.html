<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbPersonAddressList extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						ctbPersonAddresses: [],
						editingCtbPersonAddress: null,
					};
					this.handleUiEditCtbPersonAddress =
						this.handleUiEditCtbPersonAddress.bind(this);
				}

				componentDidMount() {
					this.fetchCtbPersonAddresses();
				}

				fetchCtbPersonAddresses() {
					var query_request = `
						query {
						ctbPersonAddresses{
							id,
							fromDate,
							toDate
						}
					}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((res) => {
							this.setState({
								ctbPersonAddresses: res.data.ctbPersonAddresses,
							});
						});
				}

				handleUiEditCtbPersonAddress(ctbPersonAddress) {
					this.setState({ editingCtbPersonAddress: ctbPersonAddress });
				}

				render() {
					const { ctbPersonAddresses, editingCtbPersonAddress } = this.state;
					return (
						<div>
							<h1>App Ctb Persons Address </h1>
							<div>{JSON.stringify(this.state)}</div>
							<ul>
								{ctbPersonAddresses.map((ctbPersonAddress) => (
									<li key={ctbPersonAddress.id}>
										{ctbPersonAddress.fromDate} - {ctbPersonAddress.toDate}
										<button
											onClick={() =>
												this.handleUiEditCtbPersonAddress(ctbPersonAddress)
											}
										>
											Edit
										</button>
									</li>
								))}
							</ul>
							{editingCtbPersonAddress && (
								<div>
									Text: {this.state.editingCtbPersonAddress.fromDate} <br />
									Link: {this.state.editingCtbPersonAddress.toDate}
								</div>
							)}
						</div>
					);
				}
			}

			ReactDOM.render(
				<CtbPersonAddressList />,
				document.getElementById('root')
			);
		</script>
	</body>
</html>
