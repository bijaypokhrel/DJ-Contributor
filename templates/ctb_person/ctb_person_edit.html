<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbPersonList extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						ctbPersons: [],
						editingCtbPerson: null,
					};
					this.handleUiEditCtbPerson = this.handleUiEditCtbPerson.bind(this);
					this.handleApiUpdateCtbPerson =
						this.handleApiUpdateCtbPerson.bind(this);
					this.handleHumanEditingCtbPersonStateChange =
						this.handleHumanEditingCtbPersonStateChange.bind(this);
				}

				componentDidMount() {
					this.fetchCtbPersons();
				}

				fetchCtbPersons() {
					var query_request = `
						query{
							ctbPersons{
								pId,
								fnameNep,
								mnameNep
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((res) => {
							this.setState({ ctbPersons: res.data.ctbPersons });
						});
				}

				handleApiUpdateCtbPerson(e) {
					console.log('handleApiUpdateCtbPerson', this.state);
					e.preventDefault();
					const { editingCtbPerson } = this.state;
					if (!editingCtbPerson) {
						return;
					}
					var query_request = `
						mutation{createCtbPerson(fnameNep:"${editingCtbPerson.fnameNep}",mnameNep:"${editingCtbPerson.mnameNep}"){
							ctbPerson{
								fnameNep,
								mnameNep
							}
						}
					}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchCtbPersons();
							this.setState({ newFnameNep: '', newMnameNep: '' });
							this.setState({ editingCtbPerson: null });
						});
				}

				handleUiEditCtbPerson(ctbPerson) {
					this.setState({ editingCtbPerson: ctbPerson });
				}

				handleHumanEditingCtbPersonStateChange(e) {
					const { editingCtbPerson } = this.state;
					this.setState({
						editingCtbPerson: {
							...editingCtbPerson,
							[e.target.name]: e.target.value,
						},
					});
				}

				render() {
					const { ctbPersons, editingCtbPerson } = this.state;
					return (
						<div>
							<h1>App Ctb Person </h1>
							<div>{JSON.stringify(this.state)}</div>
							<ul>
								{ctbPersons.map((ctbPerson) => (
									<li key={ctbPerson.pId}>
										{ctbPerson.fnameNep} - {ctbPerson.mnameNep}
										<button
											onClick={() => this.handleUiEditCtbPerson(ctbPerson)}
										>
											Edit
										</button>
									</li>
								))}
							</ul>
							{editingCtbPerson && (
								<div>
									Text: {this.state.editingCtbPerson.fnameNep} <br />
									Link: {this.state.editingCtbPerson.mnameNep}
								</div>
							)}
							{editingCtbPerson && (
								<form onSubmit={this.handleApiUpdateCtbPerson}>
									<input
										type='text'
										name='fnameNep'
										placeholder='fnameNep'
										value={editingCtbPerson.fnameNep}
										onChange={this.handleHumanEditingCtbPersonStateChange}
									/>
									<input
										type='text'
										name='mnameNep'
										placeholder='mnameNep'
										value={editingCtbPerson.mnameNep}
										onChange={this.handleHumanEditingCtbPersonStateChange}
									/>
									<button type='submit'>Update Ctb Person</button>
									<button
										onClick={() => this.setState({ editingCtbPerson: null })}
									>
										Cancel
									</button>
								</form>
							)}
						</div>
					);
				}
			}

			ReactDOM.render(<CtbPersonList />, document.getElementById('root'));
		</script>
	</body>
</html>
