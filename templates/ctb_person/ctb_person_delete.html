<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbPersonDelete extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						ctbPersons: [],
					};
					this.handleApiDeleteCtbPerson =
						this.handleApiDeleteCtbPerson.bind(this);
				}

				componentDidMount() {
					this.fetchCtbPersons();
				}

				fetchCtbPersons() {
					var query_request = `
						query{
							ctbPersons{
								pId,
								fnameNep,
								mnameNep
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((res) => {
							this.setState({ ctbPersons: res.data.ctbPersons });
						});
				}

				handleApiDeleteCtbPerson(ctbPerson) {
					console.log('handleApiDeleteCtbPerson', this.state);
					var query_request = `
						mutation{createCtbPerson(fnameNep:"${ctbPerson.fnameNep}",mnameNep:"${ctbPerson.mnameNep}"){
							ctbPerson{
								fnameNep,
								mnameNep
							}
						}
					}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchCtbPersons();
						});
				}

				render() {
					const { ctbPersons, editingCtbPerson } = this.state;
					return (
						<div>
							<h1>App Ctb Persons </h1>
							<div>{JSON.stringify(this.state)}</div>
							<ul>
								{ctbPersons.map((ctbPerson) => (
									<li key={ctbPerson.pId}>
										{ctbPerson.fnameNep} - {ctbPerson.mnameNep}
										<button
											onClick={() => this.handleApiDeleteCtbPerson(ctbPerson)}
										>
											Delete
										</button>
									</li>
								))}
							</ul>
						</div>
					);
				}
			}

			ReactDOM.render(<CtbPersonDelete />, document.getElementById('root'));
		</script>
	</body>
</html>
