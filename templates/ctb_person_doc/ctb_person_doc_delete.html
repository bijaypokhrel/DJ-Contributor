<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbPersonDocDelete extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						ctbPersonDocs: [],
					};
					this.handleApiDeleteCtbPersonDoc =
						this.handleApiDeleteCtbPersonDoc.bind(this);
				}

				componentDidMount() {
					this.fetchCtbPersonDocs();
				}

				fetchCtbPersonDocs() {
					var query_request = `
						query{
							ctbPersonDocs{
								id,
								fromDate,
								toDate
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((res) => {
							this.setState({
								ctbPersonDocs: res.data.ctbPersonDocs,
							});
						});
				}

				handleApiDeleteCtbPersonDoc(ctbPersonDoc) {
					console.log('handleApiDeleteCtbPersonDoc', this.state);
					var query_request = `
						mutation {
							deleteCtbPersonDoc(id:${ctbPersonDoc.id}){
								ctbPersonDoc{
								id
								}
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchCtbPersonDocs();
						});
				}

				render() {
					const { ctbPersonDocs, editingCtbPersonDoc } = this.state;
					return (
						<div>
							<h1>App Ctb Person Doc </h1>
							<div>{JSON.stringify(this.state)}</div>
							<ul>
								{ctbPersonDocs.map((ctbPersonDoc) => (
									<li key={ctbPersonDoc.id}>
										{ctbPersonDoc.fromDate} - {ctbPersonDoc.toDate}
										<button
											onClick={() =>
												this.handleApiDeleteCtbPersonDoc(ctbPersonDoc)
											}
										>
											Delete
										</button>
									</li>
								))}
							</ul>
						</div>
					);
				}
			}

			ReactDOM.render(<CtbPersonDocDelete />, document.getElementById('root'));
		</script>
	</body>
</html>
