<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbPersonDocList extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						ctbPersonDocs: [],
						editingCtbPersonDoc: null,
					};
					this.handleUiEditCtbPersonDoc =
						this.handleUiEditCtbPersonDoc.bind(this);
				}

				componentDidMount() {
					this.fetchCtbPersonDocs();
				}

				fetchCtbPersonDocs() {
					var query_request = `
						query{
							ctbPersonDocs{
								id,
								fromDate,
								toDate
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((res) => {
							this.setState({
								ctbPersonDocs: res.data.ctbPersonDocs,
							});
						});
				}

				handleUiEditCtbPersonDoc(ctbPersonDoc) {
					this.setState({ editingCtbPersonDoc: ctbPersonDoc });
				}

				render() {
					const { ctbPersonDocs, editingCtbPersonDoc } = this.state;
					return (
						<div>
							<h1>App Ctb Persons Doc </h1>
							<div>{JSON.stringify(this.state)}</div>
							<ul>
								{ctbPersonDocs.map((ctbPersonDoc) => (
									<li key={ctbPersonDoc.id}>
										{ctbPersonDoc.fromDate} - {ctbPersonDoc.toDate}
										<button
											onClick={() =>
												this.handleUiEditCtbPersonDoc(ctbPersonDoc)
											}
										>
											Edit
										</button>
									</li>
								))}
							</ul>
							{editingCtbPersonDoc && (
								<div>
									Text: {this.state.editingCtbPersonDoc.fromDate} <br />
									Link: {this.state.editingCtbPersonDoc.toDate}
								</div>
							)}
						</div>
					);
				}
			}

			ReactDOM.render(<CtbPersonDocList />, document.getElementById('root'));
		</script>
	</body>
</html>
