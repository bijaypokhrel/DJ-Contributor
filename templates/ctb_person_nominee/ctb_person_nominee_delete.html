<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbPersonNomineeDelete extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						ctbPersonNominees: [],
					};
					this.handleApiDeleteCtbPersonNominee =
						this.handleApiDeleteCtbPersonNominee.bind(this);
				}

				componentDidMount() {
					this.fetchCtbPersonNominees();
				}

				fetchCtbPersonNominees() {
					var query_request = `
						query {
							ctbPersonNominees {
								id,
								fromDate,
								toDate
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((res) => {
							this.setState({
								ctbPersonNominees: res.data.ctbPersonNominees,
							});
						});
				}

				handleApiDeleteCtbPersonNominee(ctbPersonNominee) {
					console.log('handleApiDeleteCtbPersonNominee', this.state);
					var query_request = `
						mutation {
							deleteCtbPersonNominee(id:${ctbPersonNominee.id}){
								ctbPersonNominee{
								id
								}
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchCtbPersonNominees();
						});
				}

				render() {
					const { ctbPersonNominees, editingCtbPersonNominee } = this.state;
					return (
						<div>
							<h1>App Ctb Person Nominee </h1>
							<div>{JSON.stringify(this.state)}</div>
							<ul>
								{ctbPersonNominees.map((ctbPersonNominee) => (
									<li key={ctbPersonNominee.id}>
										{ctbPersonNominee.fromDate} - {ctbPersonNominee.toDate}
										<button
											onClick={() =>
												this.handleApiDeleteCtbPersonNominee(ctbPersonNominee)
											}
										>
											Delete
										</button>
									</li>
								))}
							</ul>
						</div>
					);
				}
			}

			ReactDOM.render(
				<CtbPersonNomineeDelete />,
				document.getElementById('root')
			);
		</script>
	</body>
</html>
