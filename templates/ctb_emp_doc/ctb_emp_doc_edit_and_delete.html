<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbEmpDocEditAndDelete extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						ctbEmpDocs: [],
						editingCtbEmpDoc: null,
					};
					this.handleUiEditCtbEmpDoc = this.handleUiEditCtbEmpDoc.bind(this);
					this.handleApiUpdateCtbEmpDoc =
						this.handleApiUpdateCtbEmpDoc.bind(this);
					this.handleApiDeleteCtbEmpDoc =
						this.handleApiDeleteCtbEmpDoc.bind(this);
					this.handleHumanEditingCtbEmpDocStateChange =
						this.handleHumanEditingCtbEmpDocStateChange.bind(this);
				}

				componentDidMount() {
					this.fetchCtbEmpDocs();
				}

				fetchCtbEmpDocs() {
					var query_request = `
					query {
						ctbEmpDocs{
								id,
								fromDate,
								toDate
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((res) => {
							this.setState({
								ctbEmpDocs: res.data.ctbEmpDocs,
							});
						});
				}

				handleUiEditCtbEmpDoc(ctbEmpDoc) {
					this.setState({ editingCtbEmpDoc: ctbEmpDoc });
				}

				handleApiUpdateCtbEmpDoc(e) {
					console.log('handleApiUpdateCtbEmpDoc', this.state);
					e.preventDefault();
					const { editingCtbEmpDoc } = this.state;
					if (!editingCtbEmpDoc) {
						return;
					}
					var query_request = `
						mutation {
							updateCtbEmpDoc(id:${editingCtbEmpDoc.id}, fromDate:"${editingCtbEmpDoc.fromDate}", toDate:"${editingCtbEmpDoc.toDate}"){
								ctbEmpDoc {
									id,
									fromDate,
									toDate
								}
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchCtbEmpDocs();
							this.setState({ newFromDate: '', newToDate: '' });
							this.setState({ editingCtbEmpDoc: null });
						});
				}

				handleApiDeleteCtbEmpDoc(ctbEmpDoc) {
					console.log('handleApiDeleteCtbEmpDoc', this.state);
					var query_request = `
						mutation {
							deleteCtbEmpDoc(id:${ctbEmpDoc.id}){
								ctbEmpDoc{
									id
								}
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchCtbEmpDocs();
						});
				}

				handleHumanEditingCtbEmpDocStateChange(e) {
					const { editingCtbEmpDoc } = this.state;
					this.setState({
						editingCtbEmpDoc: {
							...editingCtbEmpDoc,
							[e.target.name]: e.target.value,
						},
					});
				}

				render() {
					const { ctbEmpDocs, editingCtbEmpDoc } = this.state;
					return (
						<div>
							<h1>App Ctb Emp Doc </h1>
							<div>{JSON.stringify(this.state)}</div>
							<ul>
								{ctbEmpDocs.map((ctbEmpDoc) => (
									<li key={ctbEmpDoc.id}>
										{ctbEmpDoc.fromDate} - {ctbEmpDoc.fromDate}
										<button
											onClick={() => this.handleUiEditCtbEmpDoc(ctbEmpDoc)}
										>
											Edit
										</button>
										<button
											onClick={() => this.handleApiDeleteCtbEmpDoc(ctbEmpDoc)}
										>
											Delete
										</button>
									</li>
								))}
							</ul>
							{editingCtbEmpDoc && (
								<div>
									Text: {this.state.editingCtbEmpDoc.fromDate} <br />
									Link: {this.state.editingCtbEmpDoc.toDate}
								</div>
							)}
							{editingCtbEmpDoc && (
								<form onSubmit={this.handleApiUpdateCtbEmpDoc}>
									<input
										type='text'
										name='fromDate'
										placeholder='fromDate'
										value={editingCtbEmpDoc.fromDate}
										onChange={this.handleHumanEditingCtbEmpDocStateChange}
									/>
									<input
										type='text'
										name='toDate'
										placeholder='toDate'
										value={editingCtbEmpDoc.toDate}
										onChange={this.handleHumanEditingCtbEmpDocStateChange}
									/>
									<button type='submit'>Update Ctb Emp Doc</button>
									<button
										onClick={() => this.setState({ editingCtbEmpDoc: null })}
									>
										Cancel
									</button>
								</form>
							)}
						</div>
					);
				}
			}

			ReactDOM.render(
				<CtbEmpDocEditAndDelete />,
				document.getElementById('root')
			);
		</script>
	</body>
</html>
