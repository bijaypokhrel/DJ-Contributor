<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbContributorAdd extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						newFromDate: '',
						newToDate: '',
					};
					this.handleApiAddCtbContributor =
						this.handleApiAddCtbContributor.bind(this);
					this.handleHumanInputChange = this.handleHumanInputChange.bind(this);
				}

				componentDidMount() {}

				fetchCtbContributors() {
					console.log('fetchCtbContributors', this.state);
				}

				handleApiAddCtbContributor(e) {
					e.preventDefault();
					const { newFromDate, newToDate } = this.state;
					if (!newFromDate || !newToDate) {
						return;
					}
					var query_request = `
						mutation {
							createCtbContributor(fromDate:"${newFromDate}", toDate:"${newToDate}"){
								ctbContributor{
								id,
								fromDate, 
								toDate
								}
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchCtbContributors();
							this.setState({ newFromDate: '', newToDate: '' });
						});
				}

				handleHumanInputChange(e) {
					console.log('handleHumanInputChange', this.state, 'e', e);
					this.setState({ [e.target.name]: e.target.value });
				}

				render() {
					const { newFromDate, newToDate } = this.state;
					return (
						<div>
							<h1>App Ctb Contributor Add</h1>
							<div>{JSON.stringify(this.state)}</div>
							<form onSubmit={this.handleApiAddCtbContributor}>
								<input
									type='text'
									name='newFromDate'
									placeholder='newFromDate'
									value={newFromDate}
									onChange={this.handleHumanInputChange}
								/>
								<input
									type='text'
									name='newToDate'
									placeholder='newToDate'
									value={newToDate}
									onChange={this.handleHumanInputChange}
								/>
								<button type='submit'>Add Ctb Contributor</button>
							</form>
						</div>
					);
				}
			}

			ReactDOM.render(<CtbContributorAdd />, document.getElementById('root'));
		</script>
	</body>
</html>
