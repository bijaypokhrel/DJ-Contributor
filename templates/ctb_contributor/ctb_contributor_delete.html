<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbContributorDelete extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						ctbContributors: [],
					};
					this.handleApiDeleteCtbContributor =
						this.handleApiDeleteCtbContributor.bind(this);
				}

				componentDidMount() {
					this.fetchCtbContributors();
				}

				fetchCtbContributors() {
					var query_request = `
						query{
							ctbContributors{
								id,
								fromDate,
								toDate
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((res) => {
							this.setState({
								ctbContributors: res.data.ctbContributors,
							});
						});
				}

				handleApiDeleteCtbContributor(ctbContributor) {
					console.log('handleApiDeleteCtbContributor', this.state);
					var query_request = `
						mutation {
							createCtbContributor(fromDate:"${ctbContributor.fromDate}", toDate:"${ctbContributor.toDate}"){
								ctbContributor{
								id,
								fromDate, 
								toDate
								}
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchCtbContributors();
						});
				}

				render() {
					const { ctbContributors, editingCtbContributor } = this.state;
					return (
						<div>
							<h1>App Ctb Contributor </h1>
							<div>{JSON.stringify(this.state)}</div>
							<ul>
								{ctbContributors.map((ctbContributor) => (
									<li key={ctbContributor.id}>
										{ctbContributor.fromDate} - {ctbContributor.toDate}
										<button
											onClick={() =>
												this.handleApiDeleteCtbContributor(ctbContributor)
											}
										>
											Delete
										</button>
									</li>
								))}
							</ul>
						</div>
					);
				}
			}

			ReactDOM.render(
				<CtbContributorDelete />,
				document.getElementById('root')
			);
		</script>
	</body>
</html>
