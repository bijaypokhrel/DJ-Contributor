<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class CtbEmployerEditAndDelete extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						ctbEmployers: [],
						editingCtbEmployer: null,
					};
					this.handleUiEditCtbEmployer =
						this.handleUiEditCtbEmployer.bind(this);
					this.handleApiUpdateCtbEmployer =
						this.handleApiUpdateCtbEmployer.bind(this);
					this.handleApiDeleteCtbEmployer =
						this.handleApiDeleteCtbEmployer.bind(this);
					this.handleHumanEditingCtbEmployerStateChange =
						this.handleHumanEditingCtbEmployerStateChange.bind(this);
				}

				componentDidMount() {
					this.fetchCtbEmployers();
				}

				fetchCtbEmployers() {
					var query_request = `
						query {
							ctbEmployers{
								employerId,
								employerNameEng,
								employerNameNep
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((res) => {
							this.setState({
								ctbEmployers: res.data.ctbEmployers,
							});
						});
				}

				handleUiEditCtbEmployer(ctbEmployer) {
					this.setState({ editingCtbEmployer: ctbEmployer });
				}

				handleApiUpdateCtbEmployer(e) {
					console.log('handleApiUpdateCtbEmployer', this.state);
					e.preventDefault();
					const { editingCtbEmployer } = this.state;
					if (!editingCtbEmployer) {
						return;
					}
					var query_request = `
						mutation {
							updateCtbEmployer(id:${editingCtbEmployer.employerId}, employerNameNep:"${editingCtbEmployer.employerNameNep}", employerNameEng:"${editingCtbEmployer.employerNameEng}"){
								ctbEmployer{
								employerId,
								employerNameNep,
								employerNameEng
								}
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchCtbEmployers();
							this.setState({ newEmployerNameEng: '', newEmployerNameNep: '' });
							this.setState({ editingCtbEmployer: null });
						});
				}

				handleApiDeleteCtbEmployer(ctbEmployer) {
					console.log('handleApiDeleteCtbEmployer', this.state);
					var query_request = `
						mutation {
							deleteCtbEmployer(id:${ctbEmployer.employerId}){
								ctbEmployer{
								employerId
								}
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchCtbEmployers();
						});
				}

				handleHumanEditingCtbEmployerStateChange(e) {
					const { editingCtbEmployer } = this.state;
					this.setState({
						editingCtbEmployer: {
							...editingCtbEmployer,
							[e.target.name]: e.target.value,
						},
					});
				}

				render() {
					const { ctbEmployers, editingCtbEmployer } = this.state;
					return (
						<div>
							<h1>App Ctb Employer </h1>
							<div>{JSON.stringify(this.state)}</div>
							<ul>
								{ctbEmployers.map((ctbEmployer) => (
									<li key={ctbEmployer.employerId}>
										{ctbEmployer.employerNameEng} -{' '}
										{ctbEmployer.employerNameNep}
										<button
											onClick={() => this.handleUiEditCtbEmployer(ctbEmployer)}
										>
											Edit
										</button>
										<button
											onClick={() =>
												this.handleApiDeleteCtbEmployer(ctbEmployer)
											}
										>
											Delete
										</button>
									</li>
								))}
							</ul>
							{editingCtbEmployer && (
								<div>
									Text: {this.state.editingCtbEmployer.employerNameEng} <br />
									Link: {this.state.editingCtbEmployer.employerNameNep}
								</div>
							)}
							{editingCtbEmployer && (
								<form onSubmit={this.handleApiUpdateCtbEmployer}>
									<input
										type='text'
										name='employerNameEng'
										placeholder='employerNameEng'
										value={editingCtbEmployer.employerNameEng}
										onChange={this.handleHumanEditingCtbEmployerStateChange}
									/>
									<input
										type='text'
										name='employerNameNep'
										placeholder='employerNameNep'
										value={editingCtbEmployer.employerNameNep}
										onChange={this.handleHumanEditingCtbEmployerStateChange}
									/>
									<button type='submit'>Update Ctb Employer</button>
									<button
										onClick={() => this.setState({ editingCtbEmployer: null })}
									>
										Cancel
									</button>
								</form>
							)}
						</div>
					);
				}
			}

			ReactDOM.render(
				<CtbEmployerEditAndDelete />,
				document.getElementById('root')
			);
		</script>
	</body>
</html>
