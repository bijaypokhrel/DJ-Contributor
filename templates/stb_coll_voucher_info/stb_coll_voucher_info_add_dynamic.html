<!DOCTYPE html>
<html>
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class StbCollVoucherInfoAdd extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						newAccountNo: '',
						newVoucherNo: '',
					};
					this.handleApiAddStbCollVoucherInfo =
						this.handleApiAddStbCollVoucherInfo.bind(this);
					this.handleHumanInputChange = this.handleHumanInputChange.bind(this);
				}

				componentDidMount() {}

				fetchStbCollVoucherInfos() {
					console.log('fetchStbCollVoucherInfos', this.state);
				}

				handleApiAddStbCollVoucherInfo(e) {
					e.preventDefault();
					const { newAccountNo, newVoucherNo } = this.state;
					if (!newAccountNo || !newVoucherNo) {
						return;
					}
					var query_request = `
						mutation {
							createStbCollVoucherInfo(accountNo:"${newAccountNo}", voucherNo:"${newVoucherNo}"){
								stbCollVoucherInfo{
									id,
									accountNo,
									voucherNo
								}
							}
						}`;
					fetch('/graphql', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							query: query_request,
						}),
					})
						.then((response) => response.json())
						.then((data) => {
							this.fetchStbCollVoucherInfos();
							this.setState({ newAccountNo: '', newVoucherNo: '' });
						});
				}

				handleHumanInputChange(e) {
					console.log('handleHumanInputChange', this.state, 'e', e);
					this.setState({ [e.target.name]: e.target.value });
				}

				render() {
					const { newAccountNo, newVoucherNo } = this.state;
					return (
						<div>
							<h1>App Stb Coll Voucher Info</h1>
							<div>{JSON.stringify(this.state)}</div>

							<input
								type='text'
								name='newAccountNo'
								placeholder='newAccountNo'
								value={newAccountNo}
								onChange={this.handleHumanInputChange}
							/>
							<input
								type='text'
								name='newVoucherNo'
								placeholder='newVoucherNo'
								value={newVoucherNo}
								onChange={this.handleHumanInputChange}
							/>
							<button
								type='submit'
								onClick={this.handleApiAddStbCollVoucherInfo}
							>
								Add Stb Coll Voucher Info
							</button>
						</div>
					);
				}
			}

			ReactDOM.render(
				<StbCollVoucherInfoAdd />,
				document.getElementById('root')
			);
		</script>
	</body>
</html>
